<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="paint.name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Brand</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="paint.brand" name="brand">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Code</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="paint.code" name="code">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Code</label>
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
